name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/supabase-functions-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Check required secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -e
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Missing secret SUPABASE_ACCESS_TOKEN" >&2
            exit 1
          fi
          if [ -z "$PROJECT_REF" ]; then
            echo "Missing secret SUPABASE_PROJECT_REF" >&2
            exit 1
          fi
          echo "Secrets present. Proceeding..."

      - name: Deploy all Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euxo pipefail
          supabase --version
          # Explicit login improves error messages
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          supabase functions deploy on-ticket-status --project-ref "$PROJECT_REF" --non-interactive
          supabase functions deploy email-to-ticket --project-ref "$PROJECT_REF" --non-interactive || true
          supabase functions deploy inbound-email --project-ref "$PROJECT_REF" --non-interactive || true
          supabase functions deploy on-comment-created --project-ref "$PROJECT_REF" --non-interactive || true
